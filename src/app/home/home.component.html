
<div class="container mt-5">
    <div class="row">
        <div class="col">
            <div class="d-flex justify-content-between">
                <h5>List View</h5>
                <button type="button" class="btn btn-primary" (click)="createTask()">New Task</button>
            </div>
            
            <div class="list mt-3 mb-3">
                <table class="table table-hover table-dark table-responsive">
                    <thead>
                        <tr>
                            <th style="width: 5%" scope="col">#</th>
                            <th style="width: 20%" scope="col">Title</th>
                            <th style="width: 30%" scope="col">Text</th>
                            <th style="width: 10%" scope="col">Created At</th>
                            <th style="width: 10%" scope="col">Modified At</th>
                            <th style="width: 15%" scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let task of taskList; index as i">
                            <td>{{task.id}}</td>
                            <td>{{task.title}}</td>
                            <td>{{task.text}}</td>
                            <td>{{task.createdAt}}</td>
                            <td>{{task.modifiedAt}}</td>
                            <th scope="col">
                                <button type="button" class="btn btn-link" (click)="editTask(task)">Edit</button>
                                <button type="button" class="btn btn-danger" (click)="deleteTask(task)">Delete</button>
                            </th>
                        </tr>
                    </tbody>
                    </table>
            </div>
            <ng-template #loading>
                <p>Loading your tasks ...</p>
            </ng-template>
        </div>
    </div> 
</div>
